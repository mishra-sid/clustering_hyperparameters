name: nlp
cache_dir: ${root_dir}/data/nlp
datasets:
- name: AGNews-paraphrase-mpnet
  loader: torchtext
  metadata:
    tag: AG_NEWS
    split: test
    encoder: sentence-transformer
    encoder_model: paraphrase-mpnet-base-v2
    num_instances: 7600
    num_features: 768   
    num_clusters: 4

- name: AGNews-stsb-distilroberta
  loader: torchtext
  metadata:
    tag: AG_NEWS
    split: test
    encoder: sentence-transformer
    encoder_model: stsb-distilroberta-base-v2
    num_instances: 7600
    num_features: 768   
    num_clusters: 4

- name: AGNews-glove
  loader: torchtext
  metadata:
    tag: AG_NEWS
    split: test
    encoder: sentence-transformer
    encoder_model: average_word_embeddings_glove.6B.300d
    num_instances: 7600
    num_features: 300   
    num_clusters: 4

- name: DBpedia-paraphrase-mpnet
