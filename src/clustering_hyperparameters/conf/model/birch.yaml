name: birch 
params:
  - name: threshold
    type: range
    value_type: float
    bounds: [0.001, 0.999]
  - name: branching_factor
    type: range
    value_type: int
    bounds: [5, 100]
  - name: n_clusters
    type: fixed
    value_type: int
    value: ${suite.datasets.${dataset_index}.metadata.num_clusters}
 
